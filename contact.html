<!doctype html>
<html>
  <head>
    <title>Contact | CS Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <dyn-header></dyn-header>

    <div class="hero" style="height: 20rem">
      <div class="hero-content">
        <h1>Contact</h1>
      </div>
    </div>
    <div style="display: flex; align-items: flex-start">
      <div style="flex: 1">
        <h1>Want to get in touch?</h1>
        <p>Submit the form below, and I will get back to you!</p>
        <iframe
          data-tally-src="https://tally.so/embed/w791JP?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
          loading="lazy"
          width="100%"
          height="0"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          title="Contact CS Notes"
        ></iframe>
        <script>
          var d = document,
            w = "https://tally.so/widgets/embed.js",
            v = function () {
              "undefined" != typeof Tally
                ? Tally.loadEmbeds()
                : d
                    .querySelectorAll("iframe[data-tally-src]:not([src])")
                    .forEach(function (e) {
                      e.src = e.dataset.tallySrc;
                    });
            };
          if ("undefined" != typeof Tally) v();
          else if (d.querySelector('script[src="' + w + '"]') == null) {
            var s = d.createElement("script");
            (s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s);
          }
        </script>
      </div>
    </div>
    <dyn-footer></dyn-footer>

    <script src="../elements/headerfooter.js" defer></script>
    <script>
      window.addEventListener("load", function () {
        document.querySelector(".loading-overlay").style.display = "none";
      });
    </script>
  </body>
</html>
